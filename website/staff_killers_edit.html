<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Panel - Edit Killer Balancing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1f2937; color: #f9fafb; }
        .card { background-color: #374151; padding: 2rem; border-radius: 0.5rem; }
        .killer-card { background-color: #2d3748; border-radius: 0.5rem; overflow: hidden; }
        .killer-header { padding: 1rem; padding-bottom: 0.5rem; }
        .killer-body { padding: 1rem; display: flex; flex-direction: column; justify-content: space-between; }
        .killer-art { width: 100%; height: 200px; object-fit: contain; }
        .form-label { font-weight: bold; margin-bottom: 0.5rem; display: block; }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.25rem;
            background-color: #4a5568;
            border: 1px solid #718096;
            color: #f9fafb;
        }
        .form-textarea { min-height: 100px; }
        .form-checkbox { width: 1.25rem; height: 1.25rem; }
        .save-btn {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .rules-btn {
            background-color: #6b7280;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }
        .save-btn:hover { background-color: #4338ca; }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2d3748;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
            z-index: 50;
            border-left: 4px solid #34d399;
        }
        .rules-section { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #4a5568; }
        .rule-item { margin-bottom: 0.75rem; }
        .killer-edit-form {
            margin-bottom: auto; /* Pushes the form to the top */
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Edit Killer Balancing</h1>
            <a href="/staff" class="text-indigo-400 hover:text-indigo-300">&larr; Back to Staff Panel</a>
        </div>

        <div class="mb-6">
            <label for="killer-search" class="form-label">Search Killers</label>
            <input type="text" id="killer-search" placeholder="Type a killer name..." class="w-full p-2 rounded bg-gray-600 border border-gray-500 text-white">
        </div>

        <div id="killer-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {{KILLER_LIST}}
        </div>
    </div>

    <div id="toast" class="toast">
        <p id="toast-message"></p>
    </div>

    <script>
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.style.borderColor = isError ? '#ef4444' : '#34d399'; // Red for error, Green for success
            toast.style.display = 'block';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        document.querySelectorAll('.killer-edit-form').forEach(form => {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const killerId = form.dataset.killerId;
                const formData = new FormData(form);
                
                // The checkbox value is only sent if it's checked. We need to handle the unchecked case.
                const allowed = formData.has('allowed') ? 1 : 0;

                const data = {
                    tier: formData.get('tier'),
                    allowed: allowed
                };

                try {
                    const response = await fetch(`/api/killers/${killerId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showToast(result.message || 'Killer updated successfully!');
                    } else {
                        throw new Error(result.message || 'Failed to update killer.');
                    }
                } catch (error) {
                    console.error('Error updating killer:', error);
                    showToast(error.message, true);
                }
            });
        });

        document.getElementById('killer-search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const killerCards = document.querySelectorAll('.killer-card');

            killerCards.forEach(card => {
                const killerName = card.querySelector('h2').textContent.toLowerCase();
                if (killerName.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
