<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Overlays</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body { background-color: #111827; color: #f9fafb; }
        .card { background-color: #1f2937; border: 1px solid #374151; }
        .table-header { background-color: #374151; }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #4b5563; color: white; }
        .btn-secondary:hover { background-color: #5a6676; }
        .btn-danger { background-color: #dc2626; color: white; }
        .btn-danger:hover { background-color: #b91c1c; }
        .form-input {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: white;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold">Manage Overlays</h1>
                <p class="text-gray-400">Create, edit, and delete streaming overlays.</p>
            </div>
            <button id="create-overlay-btn" class="btn btn-primary"><i class="ri-add-line mr-2"></i> Create New Overlay</button>
        </header>

        <main>
            <div class="card">
                <div class="p-4">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead class="table-header">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Token</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="overlays-table-body" class="divide-y divide-gray-700">
                            <!-- Overlays will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Create/Edit Modal -->
    <div id="overlay-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Create New Overlay</h2>
            <form id="overlay-form">
                <input type="hidden" id="overlay-id" name="overlayId">
                <div class="mb-4">
                    <label for="overlay-name" class="block text-sm font-medium text-gray-300 mb-1">Overlay Name</label>
                    <input type="text" id="overlay-name" name="name" class="form-input" placeholder="e.g., Main Stream Overlay" required>
                </div>
                <div class="mb-4">
                    <label for="overlay-slug" class="block text-sm font-medium text-gray-300 mb-1">Overlay Token</label>
                    <input type="text" id="overlay-slug" name="unique_url_token" class="form-input" placeholder="e.g., main-stream-overlay" required>
                    <p class="text-xs text-gray-400 mt-1">This will be part of the URL. Use only letters, numbers, and hyphens.</p>
                </div>
                <div class="mb-6">
                    <label for="overlay-description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                    <textarea id="overlay-description" name="description" class="form-input" rows="3" placeholder="A brief description of the overlay's purpose."></textarea>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Overlay</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const createOverlayBtn = document.getElementById('create-overlay-btn');
            const modal = document.getElementById('overlay-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const overlayForm = document.getElementById('overlay-form');
            const modalTitle = document.getElementById('modal-title');
            const overlaysTableBody = document.getElementById('overlays-table-body');

            function openModal() { modal.classList.remove('hidden'); }
            function closeModal() {
                modal.classList.add('hidden');
                overlayForm.reset();
                document.getElementById('overlay-id').value = '';
            }

            createOverlayBtn.addEventListener('click', () => {
                modalTitle.textContent = 'Create New Overlay';
                openModal();
            });
            cancelBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            async function fetchOverlays() {
                try {
                    const response = await fetch('/api/admin/overlays');
                    if (!response.ok) throw new Error('Failed to fetch overlays');
                    const overlays = await response.json();
                    renderOverlays(overlays);
                } catch (error) {
                    console.error('Error fetching overlays:', error);
                    overlaysTableBody.innerHTML = `<tr><td colspan="3" class="text-center py-4">Error loading overlays.</td></tr>`;
                }
            }

            function renderOverlays(overlays) {
                if (overlays.length === 0) {
                    overlaysTableBody.innerHTML = `<tr><td colspan="3" class="text-center py-4">No overlays found.</td></tr>`;
                    return;
                }
                overlaysTableBody.innerHTML = overlays.map(overlay => `
                    <tr id="overlay-row-${overlay.overlay_id}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-white">${overlay.name}</div>
                            <div class="text-xs text-gray-400">${overlay.description || ''}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">/overlay/${overlay.unique_url_token}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <a href="/admin/overlays/edit/${overlay.overlay_id}" class="btn btn-secondary btn-sm"><i class="ri-pencil-line"></i></a>
                            <button class="btn btn-danger btn-sm delete-overlay-btn" data-id="${overlay.overlay_id}"><i class="ri-delete-bin-line"></i></button>
                        </td>
                    </tr>
                `).join('');
            }

            overlayForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(overlayForm);
                const overlayId = formData.get('overlayId');
                const data = Object.fromEntries(formData.entries());

                const url = overlayId ? `/api/admin/overlays/${overlayId}` : '/api/admin/overlays';
                const method = overlayId ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to save overlay');
                    }
                    closeModal();
                    fetchOverlays();
                } catch (error) {
                    console.error('Error saving overlay:', error);
                    alert(`Error: ${error.message}`);
                }
            });

            overlaysTableBody.addEventListener('click', async (e) => {
                const deleteButton = e.target.closest('.delete-overlay-btn');
                if (deleteButton) {
                    const overlayId = deleteButton.dataset.id;
                    if (confirm('Are you sure you want to delete this overlay? This action cannot be undone.')) {
                        try {
                            const response = await fetch(`/api/admin/overlays/${overlayId}`, { method: 'DELETE' });
                            if (!response.ok) throw new Error('Failed to delete overlay');
                            document.getElementById(`overlay-row-${overlayId}`).remove();
                        } catch (error) {
                            console.error('Error deleting overlay:', error);
                            alert('Failed to delete overlay.');
                        }
                    }
                }
            });

            fetchOverlays();
        });
    </script>
</body>
</html>
