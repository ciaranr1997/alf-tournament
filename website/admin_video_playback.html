<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Video Playback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body { background-color: #111827; color: #f9fafb; }
        .card { background-color: #1f2937; border: 1px solid #374151; }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .form-input {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: white;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        #video-preview {
            background-color: #000;
            border: 1px solid #374151;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold">Global Video Playback</h1>
            <p class="text-gray-400">Trigger a video to play on all active overlays simultaneously.</p>
        </header>

        <main>
            <div class="card p-6 max-w-2xl mx-auto">
                <form id="video-playback-form">
                    <div class="mb-4">
                        <label for="video-url" class="block text-sm font-medium text-gray-300 mb-2">Video URL</label>
                        <input type="url" id="video-url" name="videoUrl" class="form-input" placeholder="https://example.com/my-video.mp4" required>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Preview</label>
                        <video id="video-preview" class="w-full aspect-video" controls muted>
                            <source src="" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>

                    <button type="submit" class="btn btn-primary w-full justify-center">
                        <i class="ri-play-fill mr-2"></i> Play Video on All Overlays
                    </button>
                </form>
                <div id="response-message" class="mt-4 text-center"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('video-playback-form');
            const videoUrlInput = document.getElementById('video-url');
            const videoPreview = document.getElementById('video-preview');
            const responseMessage = document.getElementById('response-message');

            // Update preview when URL is entered
            videoUrlInput.addEventListener('input', () => {
                const url = videoUrlInput.value;
                if (url) {
                    videoPreview.querySelector('source').setAttribute('src', url);
                    videoPreview.load();
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const videoUrl = videoUrlInput.value;
                if (!videoUrl) {
                    alert('Please enter a video URL.');
                    return;
                }

                responseMessage.textContent = 'Sending command...';
                responseMessage.style.color = '#9ca3af'; // gray-400

                try {
                    const response = await fetch('/api/admin/overlays/play-video', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ videoUrl })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || 'An unknown error occurred.');
                    }

                    responseMessage.textContent = result.message;
                    responseMessage.style.color = '#10b981'; // green-500
                } catch (error) {
                    console.error('Error triggering video playback:', error);
                    responseMessage.textContent = `Error: ${error.message}`;
                    responseMessage.style.color = '#ef4444'; // red-500
                }
            });
        });
    </script>
</body>
</html>
