<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-Team Tournament Group Stage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; padding: 2rem; }
        .container { max-width: 700px; margin: 0 auto; background-color: white; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        .group-container { border: 2px solid #3b82f6; border-radius: 0.75rem; margin-bottom: 2rem; overflow: hidden; }
        .group-header { background-color: #3b82f6; color: white; padding: 0.75rem 1rem; font-size: 1.5rem; font-weight: 700; }
        .sub-group-header { background-color: #eef2ff; color: #1e40af; padding: 0.5rem 1rem; font-weight: 700; margin-top: 1px; }

        .match-pair { 
            display: flex; 
            align-items: center; 
            padding: 0.75rem 1rem; 
            border-top: 1px solid #f3f4f6;
            background-color: white;
        }
        .match-pair:hover { background-color: #f9fafb; }
        
        /* ALIGNMENT FIXES */
        .match-number { 
            width: 40px; 
            font-weight: 700; 
            color: #1e40af; 
            background-color: #eff6ff; 
            padding: 4px 8px; 
            border-radius: 0.375rem; 
            font-size: 0.875rem;
            text-align: center;
            flex-shrink: 0;
            margin-right: 15px;
        }
        .team-name { 
            width: 170px; /* Increased width for longer team names */
            font-weight: 600; 
            color: #1f2937;
            flex-shrink: 0;
            text-align: left; 
        }
        .opponent-area {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: flex-end; 
        }
        .vs-text {
            width: 30px; 
            color: #6b7280;
            font-style: italic;
            text-align: center;
            flex-shrink: 0;
        }
        .opponent-name {
            width: 170px; /* Increased width for longer team names */
            text-align: left;
            color: #4b5563; 
            font-style: italic;
            font-weight: 600;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-4">16-Team Group Stage Pairings</h1>
        <p class="text-gray-600 text-center mb-6">Teams divided into 4 groups (A, B, C, D). Each group plays a round-robin (6 matches).</p>
        
        <div id="schedule-output" class="mt-8">
            <!-- Schedule will be inserted here -->
        </div>

        <div class="mt-8 p-4 bg-blue-50 border-l-4 border-blue-400 rounded-lg">
            <p class="text-blue-700"><strong>Total Teams:</strong> <span id="total-teams"></span> | <strong>Group Stage Matches:</strong> <span id="total-matches"></span></p>
        </div>
    </div>

    <script>
        // --- 1. DEFINE YOUR 16 TEAMS HERE ---
        const TEAMS = [
            'Team Germany',
            'Team France',
            'Team Ollybot',
            'Team Hens',
            'Team Ayrun',
            'Team Tofu',
            'Team Femmes of the fog',
            'Team Jelliottie',
            'Team Chey',
            'Team Oddrey',
            'Team Mish',
            'Team Skermz/Alby',
            'Team Spain',
            'Team Bronx',
            'Team Sparky',
            'Team CapJam'
        ];
        // ------------------------------------
        const TEAMS_PER_GROUP = 4;
        const GROUP_LABELS = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];

        /**
         * Generates all unique pairings (round-robin) within a given list of teams.
         * @param {string[]} teams - Array of team names in the group.
         * @returns {Array<Array<string>>} - Array of all unique match pairs.
         */
        function generateGroupPairings(teams) {
            const pairings = [];
            const n = teams.length;
            
            // Nested loop to generate all unique combinations (A vs B, A vs C, etc.)
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    // Match: [Primary Team, Opponent]
                    pairings.push([teams[i], teams[j]]);
                }
            }
            return pairings;
        }

        /**
         * Divides the total teams into groups and generates all pairings for the group stage.
         */
        function renderGroupStage() {
            const outputDiv = document.getElementById('schedule-output');
            outputDiv.innerHTML = '';
            let totalMatchCounter = 0;
            const totalTeams = TEAMS.length;
            const numGroups = totalTeams / TEAMS_PER_GROUP;

            if (totalTeams % TEAMS_PER_GROUP !== 0 || totalTeams === 0) {
                 outputDiv.innerHTML = `<p class="text-red-500 font-semibold text-center">Error: Please provide a number of teams divisible by ${TEAMS_PER_GROUP}. Current teams: ${totalTeams}.</p>`;
                 return;
            }

            for (let g = 0; g < numGroups; g++) {
                const groupLabel = GROUP_LABELS[g];
                const start = g * TEAMS_PER_GROUP;
                const end = start + TEAMS_PER_GROUP;
                const groupTeams = TEAMS.slice(start, end);
                const groupPairings = generateGroupPairings(groupTeams);
                
                let groupHtml = '';

                // Group the pairings by the primary team for display (A vs B, A vs C, then B vs C, B vs D, etc.)
                groupTeams.forEach((team, teamIndex) => {
                    let teamGroupHtml = '';
                    let teamMatchCount = 0;
                    
                    // Filter pairings where the current team is the primary team (team[0])
                    groupPairings.forEach(match => {
                        if (match[0] === team) {
                            totalMatchCounter++;
                            teamMatchCount++;
                            
                            teamGroupHtml += `<div class="match-pair">
                                                <span class="match-number">${totalMatchCounter}</span>
                                                <span class="team-name">${team}</span>
                                                <div class="opponent-area">
                                                    <span class="vs-text">vs.</span>
                                                    <span class="opponent-name">${match[1]}</span>
                                                </div>
                                            </div>`;
                        }
                    });

                    // Render the individual team's block
                    if (teamMatchCount > 0) {
                        groupHtml += `<div class="sub-group-header">${team} Matches (${teamMatchCount})</div>`;
                        groupHtml += teamGroupHtml;
                    }
                });

                // Render the main group container
                outputDiv.innerHTML += `
                    <div class="group-container">
                        <div class="group-header">GROUP ${groupLabel} (${TEAMS_PER_GROUP} Teams, 6 Matches)</div>
                        ${groupHtml}
                    </div>
                `;
            }

            // Update summary statistics
            document.getElementById('total-teams').textContent = totalTeams;
            document.getElementById('total-matches').textContent = totalMatchCounter;
        }

        // Initialize the schedule rendering on page load
        document.addEventListener('DOMContentLoaded', renderGroupStage);
    </script>
</body>
</html>
