<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tournaments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4299e1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }
        .btn-primary:hover {
            background-color: #3182ce;
        }
        .btn-danger {
            background-color: #e53e3e;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }
        .btn-danger:hover {
            background-color: #c53030;
        }
        .table th, .table td {
            padding: 0.75rem;
            border-bottom: 1px solid #4a5568;
            text-align: center; /* This rule isn't applying as table has no 'table' class */
        }
        .table th {
            text-align: left; /* This rule isn't applying as table has no 'table' class */
            color: #a0aec0;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background-color: #2d3748;
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-white">Admin Tournaments</h1>

        <div class="card p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4 text-white">Create New Tournament</h2>
            <form id="createTournamentForm" class="space-y-4">
                <div>
                    <label for="tournamentName" class="block text-sm font-medium text-gray-300">Tournament Name</label>
                    <input type="text" id="tournamentName" name="name" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white" required>
                </div>
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-300">Start Date</label>
                    <input type="datetime-local" id="startDate" name="start_date" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="isActive" name="is_active" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded" checked>
                    <label for="isActive" class="ml-2 block text-sm text-gray-300">Is Active</label>
                </div>
                <button type="submit" class="btn-primary">Create Tournament</button>
            </form>
        </div>

        <div class="card p-6">
            <h2 class="text-2xl font-semibold mb-4 text-white">Existing Tournaments</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 text-center">ID</th>
                            <th class="px-4 py-2 text-center">Name</th>
                            <th class="px-4 py-2 text-center">Start Date</th>
                            <th class="px-4 py-2 text-center">Active</th>
                            <th class="px-4 py-2 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tournamentsTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editTournamentModal" class="modal fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="modal-content p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4 text-white">Edit Tournament</h2>
            <form id="editTournamentForm" class="space-y-4">
                <input type="hidden" id="editTournamentId">
                <div>
                    <label for="editTournamentName" class="block text-sm font-medium text-gray-300">Tournament Name</label>
                    <input type="text" id="editTournamentName" name="name" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white" required>
                </div>
                <div>
                    <label for="editStartDate" class="block text-sm font-medium text-gray-300">Start Date</label>
                    <input type="datetime-local" id="editStartDate" name="start_date" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="editIsActive" name="is_active" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded">
                    <label for="editIsActive" class="ml-2 block text-sm text-gray-300">Is Active</label>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" class="btn-danger" id="closeEditModal">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            loadTournaments();

            // Create Tournament
            $('#createTournamentForm').submit(function(e) {
                e.preventDefault();
                const name = $('#tournamentName').val();
                const startDate = $('#startDate').val();
                const isActive = $('#isActive').is(':checked');

                $.ajax({
                    url: '/api/admin/tournaments',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ name, start_date: startDate, is_active: isActive }),
                    success: function(response) {
                        alert(response.message);
                        $('#createTournamentForm')[0].reset();
                        loadTournaments();
                    },
                    error: function(xhr) {
                        alert('Error creating tournament: ' + (xhr.responseJSON ? xhr.responseJSON.message : xhr.responseText));
                    }
                });
            });

            // Load Tournaments
            function loadTournaments() {
                $.get('/api/admin/tournaments', function(tournaments) {
                    const tbody = $('#tournamentsTableBody');
                    tbody.empty();
                    tournaments.forEach(tournament => {
                        // MODIFICATION: Added text-center to each td
                        const row = `
                            <tr class="hover:bg-gray-700">
                                <td class="px-4 py-2 text-center">${tournament.tournament_id}</td>
                                <td class="px-4 py-2 text-center">${tournament.name}</td>
                                <td class="px-4 py-2 text-center">${tournament.start_date ? new Date(tournament.start_date).toLocaleString() : 'N/A'}</td>
                                <td class="px-4 py-2 text-center">${tournament.is_active ? 'Yes' : 'No'}</td>
                                <td class="px-4 py-2 text-center">
                                    <button class="btn-primary btn-sm edit-btn" data-id="${tournament.tournament_id}" data-name="${tournament.name}" data-startdate="${tournament.start_date}" data-isactive="${tournament.is_active}">Edit</button>
                                    <button class="btn-danger btn-sm delete-btn" data-id="${tournament.tournament_id}">Delete</button>
                                    <a href="/admin/tournaments/${tournament.tournament_id}" class="btn-primary btn-sm">Manage Teams</a>
                                </td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                }).fail(function(xhr) {
                    alert('Error loading tournaments: ' + (xhr.responseJSON ? xhr.responseJSON.message : xhr.responseText));
                });
            }

            // Open Edit Modal
            $(document).on('click', '.edit-btn', function() {
                const id = $(this).data('id');
                const name = $(this).data('name');
                const startDate = $(this).data('startdate');
                const isActive = $(this).data('isactive');

                $('#editTournamentId').val(id);
                $('#editTournamentName').val(name);
                // Format date for datetime-local input
                if (startDate) {
                    const date = new Date(startDate);
                    const formattedDate = date.toISOString().slice(0, 16);
                    $('#editStartDate').val(formattedDate);
                } else {
                    $('#editStartDate').val('');
                }
                $('#editIsActive').prop('checked', isActive);
                $('#editTournamentModal').removeClass('hidden');
            });

            // Close Edit Modal
            $('#closeEditModal').click(function() {
                $('#editTournamentModal').addClass('hidden');
            });

            // Save Changes (Edit Tournament)
            $('#editTournamentForm').submit(function(e) {
                e.preventDefault();
                const id = $('#editTournamentId').val();
                const name = $('#editTournamentName').val();
                const startDate = $('#editStartDate').val();
                const isActive = $('#editIsActive').is(':checked');

                $.ajax({
                    url: `/api/admin/tournaments/${id}`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ name, start_date: startDate, is_active: isActive }),
                    success: function(response) {
                        alert(response.message);
                        $('#editTournamentModal').addClass('hidden');
                        loadTournaments();
                    },
                    error: function(xhr) {
                        alert('Error updating tournament: ' + (xhr.responseJSON ? xhr.responseJSON.message : xhr.responseText));
                    }
                });
            });

            // Delete Tournament
            $(document).on('click', '.delete-btn', function() {
                const id = $(this).data('id');
                if (confirm('Are you sure you want to delete this tournament? This action cannot be undone.')) {
                    $.ajax({
                        url: `/api/admin/tournaments/${id}`,
                        method: 'DELETE',
                        success: function(response) {
                            alert(response.message);
                            loadTournaments();
                        },
                        error: function(xhr) {
                            alert('Error deleting tournament: ' + (xhr.responseJSON ? xhr.responseJSON.message : xhr.responseText));
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
