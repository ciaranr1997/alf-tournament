<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Groups - Public View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        /* DARK THEME BASE */
        body { font-family: 'Inter', sans-serif; background-color: #1f2937; color: #e5e7eb; padding: 2rem; }
        .container { max-width: 700px; margin: 0 auto; background-color: #374151; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
        
        /* Schedule Styles */
        .group-container { border: 2px solid #6366f1; border-radius: 0.75rem; margin-bottom: 2rem; overflow: hidden; }
        .group-header { background-color: #4f46e5; color: white; padding: 0.75rem 1rem; font-size: 1.5rem; font-weight: 700; }
        .sub-group-header { background-color: #4b5563; color: #d1d5db; padding: 0.5rem 1rem; font-weight: 700; margin-top: 1px; }

        .match-pair { 
            display: flex; align-items: center; padding: 0.75rem 1rem; border-top: 1px solid #4b5563; background-color: #374151;
        }
        .match-pair:hover { background-color: #4b5563; }
        
        .match-number { 
            width: 40px; font-weight: 700; color: #c7d2fe; background-color: #4338ca; padding: 4px 8px; 
            border-radius: 0.375rem; font-size: 0.875rem; text-align: center; flex-shrink: 0; margin-right: 15px;
        }
        .team-name { 
            width: 170px; font-weight: 600; color: #f3f4f6; flex-shrink: 0; text-align: left; 
        }
        .opponent-area {
            display: flex; align-items: center; flex-grow: 1; justify-content: flex-end; 
        }
        .vs-text {
            width: 30px; color: #9ca3af; font-style: italic; text-align: center; flex-shrink: 0;
        }
        .opponent-name {
            width: 170px; text-align: left; color: #d1d5db; font-style: italic; font-weight: 600; flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-white">Group Stage Standings</h1>
            <a href="/login" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-150">
                {{ LOGIN_STATUS }}
            </a>
        </header>
        
        <p class="text-gray-400 mb-6">Welcome, {{ USERNAME }}.</p>
        
        <div id="schedule-output" class="mt-8">
            <!-- THIS IS THE PLACEHOLDER FOR DYNAMIC CONTENT -->
            {{ SCHEDULE_CONTENT }}
        </div>
    </div>
</body>
</html>
