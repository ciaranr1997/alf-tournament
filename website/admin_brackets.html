<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Brackets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4299e1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }
        .btn-primary:hover {
            background-color: #3182ce;
        }
        .table th, .table td {
            padding: 0.75rem;
            border-bottom: 1px solid #4a5568;
            text-align: center;
        }
        .table th {
            text-align: left;
            color: #a0aec0;
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-white">Admin Brackets</h1>

        <div class="card p-6">
            <h2 class="text-2xl font-semibold mb-4 text-white">Existing Brackets</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 text-center">ID</th>
                            <th class="px-4 py-2 text-center">Name</th>
                            <th class="px-4 py-2 text-center">Active</th>
                            <th class="px-4 py-2 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bracketsTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            loadBrackets();

            function loadBrackets() {
                $.get('/api/admin/tournaments', function(tournaments) {
                    const tbody = $('#bracketsTableBody');
                    tbody.empty();
                    tournaments.forEach(tournament => {
                        const row = `
                            <tr class="hover:bg-gray-700">
                                <td class="px-4 py-2 text-center">${tournament.tournament_id}</td>
                                <td class="px-4 py-2 text-center">${tournament.name}</td>
                                <td class="px-4 py-2 text-center">${tournament.is_active ? 'Yes' : 'No'}</td>
                                <td class="px-4 py-2 text-center">
                                    <a href="/admin/bracket/${tournament.tournament_id}" class="btn-primary btn-sm">Go to Bracket</a>
                                </td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                }).fail(function(xhr) {
                    alert('Error loading brackets: ' + (xhr.responseJSON ? xhr.responseJSON.message : xhr.responseText));
                });
            }
        });
    </script>
</body>
</html>
